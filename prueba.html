<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" name="viewport" content="widht-device-width, initial-scale=1, user-scalable=0">
        <title>Portafolio de José López Guerrero</title>
        <link rel="stylesheet" href="./css/styles.css">       
    </head>
    <body>
        <!-- Sección global para dejar un fondo-->
        <section id="global">
            <div class="grid">
                <!-- Encabezado-->
                <header id="head">
                    <article>Soy el head</article>
                </header>
                <!-- Cierre de encabezado-->

                <!-- Contenido-->
                <section id="main">
                    Soy el main
                </section>
                <!-- Cierre de contenido-->

                <!-- Sidebar-->    
                <sidebar id="sidebar">
                    Soy el lateral
                </sidebar>
                <!-- Cierre de sidebar-->

                <!-- Pie de página-->
                <footer id="foot">Soy el pie de pagina</footer>
                <!-- Cierre de pie de página-->
            </div>

            <!-- mis scripts-->
            <script src="./js/main.js"></script>
        </section>
    </body>
</html>
